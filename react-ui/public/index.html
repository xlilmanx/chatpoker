<!doctype html>
<html>

<head>
	<title>Poker chat</title>
	<style type="text/css">
		html,
		body {
			height: 100%
		}

		.chatapp {
			height: 100%;
		}

		.users {
			margin-right: 1.5em;
		}

		.users h3 {
			margin-bottom: 0px;
		}

		.userslist {
			list-style: none;
			margin-top: 0px;
			margin-left: 5px;
		}

		.right-panel {
			float: right;
		}

		.messages {
			height: 100%;
			margin: 1em;
			margin-bottom: 10px;
			overflow: auto;
			display: block;
		}

		.message_form {
			margin-left: 15px;
			margin-right: 200px;
		}

		.messageforminput {
			width: 100%;
		}

		.change_name_form {
			margin-right: 1.5em;
		}

		.gamecontainer {
			float: left;
			width: 100%;
		}

		.gameuserlist {
			display: inline;
		}

		.gameusercontainer {
			display: block;
			text-align: center;
			width: 250px;
			padding: 10px;
			overflow: hidden;
		}

		.gameuser {
			width: 150px;
			float: left;
		}

		.playercards {
			border: 1px solid black;
			padding: 3px;
			text-align: center;
			margin-top: 10px;
		}

		.betamount {
			display: block;
			line-height: 2;
		}

		.fieldarea {
			float: left;
			padding-left: 50px;
			width: 650px;
		}

		.fieldcardcontainer {
			height: 110px;
		}

		.fieldcards {
			border: 1px solid black;
			padding: 20px;
			text-align: center;
			margin-top: 25px;
			float: left;
			font-size: 200%;
		}

		.spacer {
			padding: 20px;
			text-align: center;
			margin-top: 25px;
			float: left;
			font-size: 200%;
		}

		.dealbuttons {
			clear: both;
			padding-top: 75px;
			text-align: center;
			padding-right: 50px;
		}

		.cardsleft {
			clear: both;
			text-align: center;
			padding-right: 50px;
		}

		.betting {
			clear: both;
		}

		.button {
			background-color: #4CAF50;
			/* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 10px;
			-webkit-transition-duration: 0.2s;
			/* Safari */
			transition-duration: 0.2s;
		}

		.button:hover:enabled {
			background-color: #39843c;
			/* Green */
			color: white;
		}

		.button:disabled {
			opacity: 0.6;
		}
	</style>
</head>

<body>
	<div id="wrapper">

	</div>

	<div id="app">

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>



</body>

</html>
