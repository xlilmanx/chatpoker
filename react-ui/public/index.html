<!doctype html>
<html>

<head>
	<title>Poker chat</title>
	<style type="text/css">
		* {
			font-family: 'Helvetica', sans-serif;
		}

		.appcontainer {
			width: 100%;
			height: 100%;
		}

		.chatapp {
			height: 100%;
			width: 100%;
		}

		.titletext {

			width: 600px;
			display: inline-block;
			font-size: 150%;
			padding-bottom: 20px;
		}

		.titletext span {

			font-size: 200%;
		}

		.users {
			margin-right: 1.5em;
		}

		.users h3 {
			margin-bottom: 0px;
		}

		.userslist {
			list-style: none;
			margin-top: 0px;
			margin-left: 5px;
		}

		.right-panel {
			float: right;
		}

		.messages {
			margin-bottom: 10px;
			overflow: auto;
			display: block;
			height: 300px;
		}

		.message_form {
			margin-left: 15px;
			margin-right: 220px;
		}

		.messageforminput {
			width: 100%;
		}

		.change_name_form {
			margin-right: 1.5em;
		}

		.gamecontainer {
			width: 100%;
		}

		.gameuserlist {
			float: left;
			display: inline;
		}

		.dealerturn {
			display: table;
		}

		.dealerturnvisible {
			display: table-cell;
			vertical-align: middle;
			padding-left: 10x;
			padding-right: 10px;
		}

		.dealerturnhidden {
			vertical-align: middle;
			display: none;
		}

		.gameusercontainer {
			display: block;
			text-align: center;
			width: 250px;
			padding-top: 10px;
			padding-bottom: 10px;
			padding-right: 10px;
			overflow: hidden;
		}

		.gameusercontainerturn {
			display: block;
			text-align: center;
			width: 250px;
			padding-top: 10px;
			padding-bottom: 10px;
			padding-right: 10px;
			overflow: hidden;
			border-style: solid;
			border-width: 3px;
			border-color: #6ab5d8;
			border-radius: 1px;
		}

		.gameuser {
			width: 100px;
			float: left;
			overflow: hidden;
		}

		.playercards {
			/* border: 1px solid black; */
			padding: 3px;
			text-align: center;
			/*margin-top: 10px;*/
		}

		.playercardshighlight {
			/* border: 1px solid black; */
			padding: 3px;
			text-align: center;
			/*margin-top: 10px;*/
		}

		.playercardsimage {
			width: 40px;
			margin-top: -10px;
		}

		.playercardsimagehighlight {
			width: 40px;
			margin-top: -10px;
			border: red medium solid;
		}

		.fieldcardsimage {
			width: 100px;
		}

		.fieldcardsimagehighlight {
			width: 100px;
			border: red medium solid;
		}


		.bigplayercardsimage {
			width: 80px;
		}

		.bigplayercardscontainer {
			clear: both;
			text-align: center;
			padding-right: 50px;
			padding-left: 270px;
		}

		.bigplayercards {
			/*	border: 1px solid black;
			padding: 20px;*/
			text-align: center;
			margin-top: 10px;
			font-size: 200%;
			float: left;
		}

		.betamount {
			display: block;
			line-height: 2;
			margin-left: 100px;
			/* originally 10px*/
		}

		.fieldarea {
			float: left;
			padding-left: 60px;
			width: 800px;
		}

		.fieldcardcontainer {
			height: 110px;
			padding-left: 35px;
		}

		.fieldcards {
			/*			border: 1px solid black;
			padding: 20px; */
			text-align: center;
			margin-top: 25px;
			float: left;
			font-size: 200%;
		}

		.spacer {
			padding: 20px;
			text-align: center;
			margin-top: 25px;
			float: left;
			font-size: 200%;
		}

		.dealbuttons {
			clear: both;
			padding-top: 75px;
			text-align: center;
			padding-right: 50px;
		}

		.cardsleft {
			clear: both;
			text-align: center;
			padding-right: 50px;
		}

		.betting {
			clear: both;
		}

		.button {
			background-color: #4CAF50;
			/* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 10px;
			-webkit-transition-duration: 0.2s;
			/* Safari */
			transition-duration: 0.2s;
		}

		.button:hover:enabled {
			background-color: #39843c;
			/* Green */
			color: white;
		}

		.button:disabled {
			opacity: 0.6;
		}
	</style>
</head>

<body>
	<div id="wrapper">

	</div>

	<div id="app">

	</div>

	<!-- https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js 
	<script src="https://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>-->
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>




</body>

</html>
