<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function () {
    var socket = io();
    var user = $('#name').val();

    $('#messageform').submit(function(){
    
    user = $('#name').val();
    if (user === "" || user === "user") {
    user = "user";
    } else {
    user = $('#name').val();

    }
    
      socket.emit('chat message', user + ": " + $('#m').val());
      $('#m').val('');
      return false;
    });
    
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
    
    socket.on('userupdate', function(useronline){
    $('#useronline').text(useronline);
    
    });
    

  });
  
</script>
