<!doctype html>
<html>

<head>
	<title>Poker chat</title>
	<style type="text/css">
		body {
			margin: 0 auto;
		}

		.users {
			margin-right: 1.5em;
		}

		.users h3 {
			margin-bottom: 0px;
		}

		.userslist {
			list-style: none;
			margin-top: 0px;
			margin-left: 5px;
		}

		.right-panel {
			float: right;
		}

		.messages {

			height: 400px;
			margin: 1em;
			margin-bottom: 10px;
			overflow: auto;
			display: block;
		}

		.message_form {
			margin-left: 15px;
		}

		.change_name_form {
			margin-right: 1.5em;
		}


		html {
			line-height: 25px;
		}

		.instructions {
			line-height: 13px;
			font-size: 13px;
			color: dodgerblue;
		}

		.card {
			border: 1px solid black;
			padding: 3px;
		}

		.btn {
			margin: 5px;
		}

		.deck {
			width: 600px;
			display: block;
			word-wrap: normal;
		}
		
		.gameuserlist {
			width: 600px;
			float: left;
		}

		.gameuser {
			display: inline-block;
			text-align: center;
			width: 100px;
		}
	</style>
</head>

<body>
	<div id="wrapper">

	</div>

	<div id="app">

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>



</body>

</html>
